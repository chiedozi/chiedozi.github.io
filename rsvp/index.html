<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/rsvp.css">
    
	<title>Chiedo and Butsina - Location</title>
</head>
<body>
    
<div id="nav_placeholder"></div>
    
<div class="imageHeader">
    <img class="imageHeaderImage" src="/images/rsvp.jpg"/>
    <div class="imageHeaderTextContainer">
        <h1 class="imageHeaderTitle">RSVP</h1>
        <p class="imageHeaderSubText">Please RSVP by May 1st, 2017</p>
    </div>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label class="control-label col-xs-12" for="firstNameInput">Name</label>
            <div class="col-xs-6 firstNameHolder">
                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name"/>
            </div>
            <div class="col-xs-6 lastNameHolder">
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12" for="emailInput">Email</label>
            <div class="col-xs-12">
                <input type="email" class="form-control" id="emailInput" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12" for="numGuestPicker">Number of Additional Guests</label>
            <div class="col-sm-2 col-xs-4">
                <select class="form-control" id="numGuestPicker">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12" for="messageText">Message</label>
            <div class="col-xs-12">
                <textarea rows="3" class="form-control" placeholder="Message" id="messageText"></textarea>
            </div>
        </div>
    </form>
</div>
    
<div class="buttonRow">
    <a href="#"><button class="bigButton">Submit RSVP</button></a>
</div>
    
<!-- JQuery and bootstrap -->
<script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Load navbar into placeholder div -->
<script>
$(function(){
    $("#nav_placeholder").load("/shared/navbar.html", function() {
        var navItem = document.getElementById("rsvp_nav_item");
        navItem.classList.add("active"); 
    });
});
</script>

</body>
</html>
