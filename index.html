<script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        resize();
    });
    
    function resize() {
        var item = document.getElementById("backgroundImage");

        var windowWidth = $(window).width();
        var windowHeight = $(window).height();
        var imageTop = 0;
        var imageLeft = 0;
        var imageWidth = 0;
        var imageHeight = 0;
        var aspectRatio = 3500 / 1750;
        
        if (windowWidth > windowHeight) {
            imageHeight = windowHeight;
            imageWidth = windowHeight * aspectRatio;
            
            var extraWidth = windowWidth - imageWidth;
            if (extraWidth > 0) {
                imageHeight += extraWidth * (1 / aspectRatio);
                imageWidth = windowWidth;
            }
        } else {
            imageWidth = windowWidth;
            imageHeight = windowWidth * (1 / aspectRatio);
            
            var extraHeight = windowHeight - imageHeight;
            if (extraHeight > 0) {
                imageWidth += extraHeight * (aspectRatio);
                imageHeight = windowHeight;
            }
        }
        
        item.style.left = (windowWidth - imageWidth) / 2;
        item.style.top = windowHeight - imageHeight;
        item.style.width = imageWidth;
        item.style.height = imageHeight;
    }
    $(window).bind('resize orientationchange', resize);
</script>
